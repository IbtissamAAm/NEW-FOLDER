<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mot de Passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1b263b;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 24px;
            color: #76c7c0;
        }
        input {
            width: calc(100% - 50px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #e6e6e6;
            color: #333;
        }
        button {
            background-color: #76c7c0;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #68b2ad;
        }
        .copy-btn {
            margin-left: 10px;
            background-color: #4d4dff;
        }
        .copy-btn:hover {
            background-color: #3333cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générer un Mot de Passe Aléatoire</h1>
        <input type="text" placeholder="Mot de passe" readonly>
        <div>
            <button>Générer un Mot de Passe</button>
            <button class="copy-btn">Copier</button>
        </div>
    </div>
</body>
</html>
